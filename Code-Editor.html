<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    #editor-container {
      flex: 1;
      display: flex;
    }

    #code-input,
    #code-output {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
    }

    #code-input textarea,
    #code-output iframe {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      resize: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Online HTML Code Editor</h1>
  </header>

  <div id="editor-container">
    <div id="code-input">
      <textarea id="code-editor" placeholder="Write your HTML, CSS, and JavaScript code here..."></textarea>
    </div>
    <div id="code-output">
      <iframe id="output-frame" sandbox="allow-same-origin"></iframe>
    </div>
  </div>

  <script>
    const codeEditor = document.getElementById('code-editor');
    const outputFrame = document.getElementById('output-frame');

    codeEditor.addEventListener('input', () => {
      const code = codeEditor.value;
      const doc = outputFrame.contentDocument;

      doc.open();
      doc.write(code);
      doc.close();
    });
  </script>

</body>
</html>
